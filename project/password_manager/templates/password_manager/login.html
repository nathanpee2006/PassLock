{% extends "password_manager/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Master Password">
        </div>
        <div class="form-footer">
            <button class="btn btn-primary" type="submit">Login</button>
            <div class="mt-3">
                <a href="{% url 'register' %}">No account? Register here.</a>
            </div>
        </div>
    </form>

{% endblock %}
