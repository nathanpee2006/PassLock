{% extends "password_manager/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Master Password" enz-enable >
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Master Password">
        </div>
        <div class="form-footer">
            <button class="btn btn-primary" type="submit">Register</button>
            <div class="mt-3">
                <a href="{% url 'login' %}">Have an account already? Login here.</a>
            </div>
        </div>
    </form>

{% endblock %}
